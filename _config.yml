# Site
url: https://i.mylomylo.com
name: iMyloMylo
description: front-end, blockchain and systems
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: 
#disqus: 'demowebsite'
email: 'publicmylo@gmail.com'
#mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    mylo:
      name:           Mylo
      site:           https://i.mylomylo.com
      avatar:         assets/images/profilepic.png
      bio:            "Tech dude"
      email:          imylomylo@gmail.com
      twitter:        https://twitter.com/imylomylo
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: mylo
      avatar: /assets/images/profilepic.png
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
